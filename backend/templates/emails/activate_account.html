<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .btn {
            display: inline-block;
            background-color: #e63946;
            color: #ffffff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
        }
        .footer { margin-top: 30px; font-size: 0.9em; color: #777; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to Inkspire, {{ user.username }}!</h2>
        
        <p>Thanks for signing up. Please confirm your email address to activate your account and start exploring artists.</p>
        
            <a href="{{ activation_link }}" class="btn">
                Activate Account
            </a>
        
        <p>If you didn't create an account, you can safely ignore this email.</p>
        
        <div class="footer">
            <p>&copy; 2024 Inkspire. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
